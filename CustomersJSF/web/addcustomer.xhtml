<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Add Customer</h1>
        <h:form>
            <h:panelGrid columns="3">

                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{addCustomerBean.name}" required="true"
                             requiredMessage="Is empty"/>
                <h:message for="name" />

                <h:outputLabel for="age" value="Age:" />
                <h:inputText id="age" value="#{addCustomerBean.age}" 
                             converterMessage="Invalid number" required="true" requiredMessage="Is empty"/>
                <h:message for="age" />

            </h:panelGrid>

            <h:commandLink action="#{addCustomerBean.submit}" value="Add Customer"/>
        </h:form>
    </h:body>
</html>
