<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="customersTemplate.xhtml">
            <ui:define name="top">
                <ezcomp:title text="Delete Customer"/>                
            </ui:define>
            <ui:define name="content">
                <h:panelGrid columns="2" border="1">
                    <h:outputLabel for="id" value="Id:" />
                    <h:outputText id="id" value="#{param.id}"/>
                    <h:outputLabel for="name" value="Name:" />
                    <h:outputText id="name" value="#{customerDB.find(param.id).name}"/>
                    <h:outputLabel for="email" value="Email:" />
                    <h:outputText id="email" value="#{customerDB.find(param.id).email}"/>
                    <h:outputLabel for="age" value="Age:" />
                    <h:outputText id="age" value="#{customerDB.find(param.id).age}"/>
                </h:panelGrid>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:commandButton value="Delete" action="#{deleteCustomer.delete}" >
                            <f:param name="id" value="#{param.id}"/>
                        </h:commandButton>
                        <h:button outcome="index" value="Cancel" /> 
                    </h:panelGrid>
                </h:form>   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
