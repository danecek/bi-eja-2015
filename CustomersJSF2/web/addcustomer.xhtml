<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="customersTemplate.xhtml">
            <ui:define name="top">
                <h1>Add Customer</h1>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">

                        <h:outputLabel for="name" value="Name:" />
                        <h:inputText id="name" value="#{addCustomerBean.name}" required="true"
                                     requiredMessage="Is empty"/>
                        <h:message for="name" />
                        
                        <h:outputLabel for="email" value="Email:" />
                        <h:inputText id="email" value="#{addCustomerBean.email}" required="true"
                                     requiredMessage="Is empty" validator="emailValidator">
                            <f:ajax  execute="@this" render="emailerror"/>
                        </h:inputText>
                        <h:message id="emailerror" for="email" />

                        <h:outputLabel for="age" value="Age:" />
                        <h:inputText id="age" value="#{addCustomerBean.age}" 
                                     converterMessage="#{bundle.invalidage}" required="true" requiredMessage="Is empty"
                                     validatorMessage="#{bundle.ageoutofrange}">
                           <f:validateLongRange minimum="1" maximum="120"/>
                        </h:inputText>
                        <h:message for="age" />
                    </h:panelGrid>

                    <h:commandLink action="#{addCustomerBean.submit}" value="Add Customer"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
