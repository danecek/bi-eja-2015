<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="customersTemplate.xhtml">
            <ui:define name="top">
                <h1>Add Customer</h1>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="name" value="#{bundle.Name}:" />
                        <h:inputText id="name" value="#{addCustomerBean.name}" required="true"
                                     requiredMessage="#{bundle.Required}" validatorMessage="dddddddddddddd">
                            <f:ajax  event="keyup" render="nameerror"/>
                        </h:inputText>

                        <h:message id="nameerror" for="name" styleClass="error"/>

                        <h:outputLabel for="email" value="#{bundle.Email}:" />
                        <h:inputText id="email" value="#{addCustomerBean.email}"
                                     required="true" validatorMessage="#{bundle.Invalidemail}"
                                     requiredMessage="#{bundle.Required}" validator="emailValidator">
                            <f:ajax  event="keyup" render="emailerror"/>
                        </h:inputText>
                        <h:message id="emailerror" for="email" styleClass="error"/>

                        <h:outputLabel for="age" value="#{bundle.Age}:" />
                        <h:inputText id="age" value="#{addCustomerBean.age}" 
                                     converterMessage="#{bundle.invalidage}" required="true"
                                     requiredMessage="#{bundle.Required}"
                                     validatorMessage="#{bundle.ageoutofrange}">
                            <f:validateLongRange minimum="1" maximum="120"/>
                            <f:ajax event="keyup" render="ageerror"/>
                        </h:inputText>
                        <h:message id="ageerror" for="age" styleClass="error"/>
                        <h:selectOneMenu value="#{addCustomerBean.groupId}" required="true"
                                         validatorMessage="sssss" requiredMessage="eee">
                            <f:selectItems value="#{addCustomerBean.groups}" var="group" itemLabel="#{group.name}" 
                                            itemValue="#{group.id}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid columns="2">                    
                        <h:commandButton action="#{addCustomerBean.submit}" value="#{bundle.Addcustomer}"/>
                        <h:button outcome ="index" value="#{bundle.Cancel}" />
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>                    <!-- itemLabel="#{group.name}" itemValue="#{group.id}"-->
