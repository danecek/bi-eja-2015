<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="customersTemplate.xhtml" >
            <ui:define name="top">
                <ez:title text="#{bundle.Customers}"/>
            </ui:define>
            <ui:define name="content" >
                <h:dataTable value="#{indexBean.customers}" var="customer" border="1"
                             rowClasses="oddRow,evenRow" first="#{indexBean.beginIndex}" rows="#{indexBean.rowsNum}" >
                    <f:facet name="caption">#{bundle.Customerstable}</f:facet>
                    <h:column>
                        <f:facet name="header">#{bundle.Id}</f:facet>
                            #{customer.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{bundle.Name}</f:facet>
                            #{customer.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{bundle.Email}</f:facet>
                            #{customer.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{bundle.Age}</f:facet>
                            #{customer.age}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{bundle.Group}</f:facet>
                            #{customer.group.name}
                    </h:column>
                    <h:column>
                        <h:link outcome="deletecustomer" value="#{bundle.Delete}">
                            <f:param name="id" value="#{customer.id}"/>
                        </h:link>
                    </h:column>

                    <f:facet name="footer">
                        <h:form>
                            <h:panelGrid columns="4">
                                <h:commandButton value="&lt;&lt;" action="#{indexBean.begin()}" />
                                <h:commandButton value="&lt;" action="#{indexBean.prev()}" />
                                <h:commandButton value=">" action="#{indexBean.next()}" />
                                <h:commandButton value=">>" action="#{indexBean.end()}" />
                            </h:panelGrid>
                        </h:form>
                    </f:facet>
                </h:dataTable>
                <hr/>
                Last customer: #{addCustomerBean.lastCustomer}
            </ui:define>
        </ui:composition>
    </h:body>
</html>
